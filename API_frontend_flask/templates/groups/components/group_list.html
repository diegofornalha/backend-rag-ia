<!-- Lista de Grupos -->
<div class="grid grid-cols-1 gap-6 lg:grid-cols-2 xl:grid-cols-3">
    <div v-for="group in filteredGroups" :key="group.id"
        class="bg-white overflow-hidden shadow rounded-lg hover:shadow-md transition-shadow">
        <div class="p-6">
            <div class="flex flex-col h-full">
                <div class="mb-4">
                    <h3 class="text-xl font-medium text-gray-900 mb-2">${group.name}</h3>
                    <p class="text-base text-gray-500 mb-4">${group.description}</p>
                    <div class="flex items-center text-base text-gray-500 mb-6">
                        <svg class="flex-shrink-0 mr-2 h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        ${group.member_count} membros
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row gap-3 mt-auto">
                    <button @click="openChat(group)" 
                        class="w-full sm:flex-1 inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 transition-colors">
                        ID1
                    </button>
                    <button @click="openAgentChatForGroup(group)"
                        class="w-full sm:flex-1 inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition-colors">
                        ID2
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
