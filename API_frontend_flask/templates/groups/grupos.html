{% extends "base.html" %}

{% block content %}
    <!-- Conteúdo dos grupos -->
    <div class="flex flex-col h-screen">
        <!-- Cabeçalho -->
        <div class="bg-white shadow">
            <div class="px-4 py-6 sm:px-6 lg:px-8">
                <h1 class="text-2xl font-semibold text-gray-900">Grupos</h1>
            </div>
        </div>

        <!-- Lista de Grupos -->
        <div class="flex-1 overflow-y-auto p-4">
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                <template v-for="group in groups" :key="group.id">
                    <div class="bg-white shadow rounded-lg p-6">
                        <div class="flex items-center justify-between">
                            <h2 class="text-lg font-medium text-gray-900">{{ group.name }}</h2>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                {{ group.member_count }} membros
                            </span>
                        </div>
                        <p class="mt-2 text-sm text-gray-500">{{ group.description }}</p>
                        <div class="mt-4 flex justify-end space-x-2">
                            <button @click="openChat(group.id)" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                </svg>
                                Chat
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script>
const { createApp } = Vue

createApp({
    delimiters: ['${', '}'],
    data() {
        return {
            groups: [],
            groupSearch: '',
            showAddGroupModal: false,
            newGroup: {
                link: ''
            }
        }
    },
    computed: {
        filteredGroups() {
            const search = this.groupSearch.toLowerCase()
            return this.groups.filter(group =>
                group.name.toLowerCase().includes(search) ||
                group.description.toLowerCase().includes(search)
            )
        }
    },
    methods: {
        async loadGroups() {
            try {
                const response = await axios.get('/groups')
                this.groups = response.data
            } catch (error) {
                console.error('Erro ao carregar grupos:', error)
            }
        },
        async addGroup() {
            if (!this.newGroup.link) {
                alert('Por favor, insira o link do grupo')
                return
            }

            try {
                const response = await axios.post('/groups', {
                    link: this.newGroup.link
                })
                
                // Adiciona o novo grupo à lista
                this.groups.push(response.data)
                
                // Fecha o modal e limpa o formulário
                this.showAddGroupModal = false
                this.newGroup = { link: '' }
            } catch (error) {
                console.error('Erro ao adicionar grupo:', error)
                alert('Erro ao adicionar grupo. Por favor, tente novamente.')
            }
        },
        openChat(group) {
            window.location.href = `/?group=${group.id}`
        }
    },
    mounted() {
        this.loadGroups()
    }
}).mount('#app')
</script>
{% endblock %}
