<!-- Componente de Alerta -->
<div v-if="showAlert" 
    :class="{
        'bg-green-50 text-green-800': alertType === 'success',
        'bg-red-50 text-red-800': alertType === 'error',
        'bg-yellow-50 text-yellow-800': alertType === 'warning',
        'bg-blue-50 text-blue-800': alertType === 'info'
    }"
    class="rounded-md p-4 mb-4">
    <div class="flex">
        <div class="flex-shrink-0">
            <!-- Ícone de Sucesso -->
            <svg v-if="alertType === 'success'" class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <!-- Ícone de Erro -->
            <svg v-if="alertType === 'error'" class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <!-- Ícone de Aviso -->
            <svg v-if="alertType === 'warning'" class="h-5 w-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <!-- Ícone de Info -->
            <svg v-if="alertType === 'info'" class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <div class="ml-3">
            <p class="text-sm font-medium">${alertMessage}</p>
        </div>
        <div class="ml-auto pl-3">
            <div class="-mx-1.5 -my-1.5">
                <button @click="closeAlert" 
                    :class="{
                        'text-green-500 hover:bg-green-100': alertType === 'success',
                        'text-red-500 hover:bg-red-100': alertType === 'error',
                        'text-yellow-500 hover:bg-yellow-100': alertType === 'warning',
                        'text-blue-500 hover:bg-blue-100': alertType === 'info'
                    }"
                    class="inline-flex rounded-md p-1.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-green-50">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
