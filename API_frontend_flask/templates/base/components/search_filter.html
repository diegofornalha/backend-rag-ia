<!-- Componente de Filtro/Busca -->
<div class="mb-4">
    <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>
        <input type="text" 
            v-model="searchQuery"
            :placeholder="placeholder || 'Buscar...'"
            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-green-500 focus:border-green-500 sm:text-sm">
    </div>
    <div v-if="showFilters" class="mt-2 flex flex-wrap gap-2">
        <button v-for="filter in filters" 
            :key="filter.value"
            @click="toggleFilter(filter.value)"
            :class="{
                'bg-green-100 text-green-800 border-green-500': activeFilters.includes(filter.value),
                'bg-gray-100 text-gray-800 border-gray-300': !activeFilters.includes(filter.value)
            }"
            class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium border">
            ${filter.label}
            <span v-if="activeFilters.includes(filter.value)" 
                class="ml-2 text-green-600 hover:text-green-800 cursor-pointer"
                @click.stop="toggleFilter(filter.value)">
                Ã—
            </span>
        </button>
    </div>
</div>
