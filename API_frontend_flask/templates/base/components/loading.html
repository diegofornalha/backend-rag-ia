<!-- Componente de Loading -->
<div v-if="isLoading" class="fixed inset-0 flex items-center justify-center z-50 bg-white bg-opacity-75">
    <div class="flex flex-col items-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
        <p class="mt-4 text-gray-600 text-sm font-medium">Carregando...</p>
    </div>
</div>

<!-- Loading Inline -->
<div v-if="isLoadingInline" class="flex items-center justify-center py-4">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-green-600"></div>
</div>
