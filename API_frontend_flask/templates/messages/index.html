{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
            Gerenciamento de Mensagens
        </h3>
        <p class="mt-1 max-w-2xl text-sm text-gray-500">
            Envie e gerencie suas mensagens do WhatsApp.
        </p>
    </div>

    <div class="border-t border-gray-200">
        <!-- Formulário de Envio -->
        <div class="px-4 py-5 sm:p-6">
            <form action="{{ url_for('main.messages_page') }}" method="POST">
                <div class="space-y-6">
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">
                            Número de Telefone
                        </label>
                        <div class="mt-1">
                            <input type="tel" name="phone" id="phone" 
                                   class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                   placeholder="+55 11 99999-9999">
                        </div>
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">
                            Mensagem
                        </label>
                        <div class="mt-1">
                            <textarea id="message" name="message" rows="4"
                                      class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                      placeholder="Digite sua mensagem aqui..."></textarea>
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <button type="submit"
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Enviar Mensagem
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Lista de Mensagens Recentes -->
        <div class="px-4 py-5 sm:p-6">
            <h4 class="text-lg font-medium text-gray-900 mb-4">Mensagens Recentes</h4>
            <div class="space-y-4">
                <!-- Exemplo de Mensagem -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-sm font-medium text-gray-900">+55 11 99999-9999</p>
                            <p class="text-sm text-gray-500 mt-1">Olá, como posso ajudar?</p>
                        </div>
                        <span class="text-xs text-gray-500">5 min atrás</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
