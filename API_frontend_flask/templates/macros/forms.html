{% macro input(name, label='', type='text', value='', placeholder='', required=false) %}
    <div class="form-group">
        {% if label %}
            <label for="{{ name }}" class="block text-sm font-medium text-gray-700">{{ label }}</label>
        {% endif %}
        <input type="{{ type }}" 
               name="{{ name }}" 
               id="{{ name }}"
               value="{{ value }}"
               placeholder="{{ placeholder }}"
               {% if required %}required{% endif %}
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
    </div>
{% endmacro %}

{% macro button(text, type='button', class='') %}
    <button type="{{ type }}" 
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 {{ class }}">
        {{ text }}
    </button>
{% endmacro %}
