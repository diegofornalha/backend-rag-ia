name: Docker Build Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths:
      - "Dockerfile"
      - "requirements.txt"
      - ".github/workflows/docker-build-test.yml"

jobs:
  docker-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull base image
        run: docker pull fornalha/backend:latest

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: app:test
          cache-from: |
            type=gha
            type=registry,ref=fornalha/backend:latest
          cache-to: type=gha,mode=max
          build-args: |
            BASE_IMAGE=fornalha/backend:latest

      - name: Test Docker image
        run: |
          docker run --rm app:test python -c "import torch; import transformers; import sentence_transformers; import faiss"
          docker run --rm app:test pip list
          docker run --rm app:test curl --version

      - name: Check image size
        run: docker images app:test

      - name: Analyze image layers
        run: docker history app:test
